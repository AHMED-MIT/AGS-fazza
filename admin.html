<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>admin Page</title>
<style>

.Btn {
  --black: #000000;
  --ch-black: #141414;
  --eer-black: #1b1b1b;
  --night-rider: #2e2e2e;
  --white: #ffffff;
  --af-white: #f3f3f3;
  --ch-white: #e1e1e1;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  width: 45px;
  height: 45px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition-duration: .3s;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
  background-color: var(--af-white);
}

/* plus sign */
.sign {
  width: 100%;
  transition-duration: .3s;
  display: flex;
  align-items: center;
  justify-content: center;
}

.sign svg {
  width: 17px;
}

.sign svg path {
  fill: var(--night-rider);
}
/* text */
.text {
  position: absolute;
  right: 0%;
  width: 0%;
  opacity: 0;
  color: var(--night-rider);
  font-size: 1.2em;
  font-weight: 600;
  transition-duration: .3s;
}
/* hover effect on button width */



/* button click effect*/
.Btn:active {
  transform: translate(2px ,2px);
}
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
</style>
</head>
<body oncontextmenu="return false">
   
<div class="container">
    
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="loginUsername" name="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
    <a href="/index.html">
        <button class="Btn">
          <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
          <div class="text"></div>
        </button></a>   


<script>
(function(w, d){
    var submitHandler = function(event) {
        event.preventDefault();
        var username = d.getElementById("loginUsername").value;
        var password = d.getElementById("loginPassword").value;

        if (username === "mit" && password === "mit@595625") {
            alert("Login successful!");
            w.location.href = "/admin-p.html";
        } else {
            alert("Invalid username or password. Please try again.");
        }
    };

    d.getElementById("loginForm").addEventListener("submit", submitHandler);

    d.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var username = d.getElementById("registerUsername").value;
        var password = d.getElementById("registerPassword").value;

        localStorage.setItem(username, password);

        if (username === "admin" && password === "admin") {
            alert("Registration successful! You're logged in as admin.");
            w.location.href = "main_page.html";
        } else {
            alert("Registration successful! You can now login.");
        }
    });
})(window, document);
</script>
</body>
</html>
